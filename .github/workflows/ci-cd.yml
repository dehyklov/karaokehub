name: CI/CD Demo

on:
  push:
    branches: ["**"]

env:
  NODE_VERSION: 20.x

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps
        run: npm install || true

      - name: Run tests
        run: echo "Tests passed" || true

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: .

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build project
        run: echo "Build successful"

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: .

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: ./artifact

      - name: Simulate deploy
        run: |
          echo "Deploying..."
          ls -la ./artifact
          echo "Deploy success"
